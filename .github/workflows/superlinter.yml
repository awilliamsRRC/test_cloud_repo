name: Lint

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: read
  packages: read
  statuses: write

jobs:
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-Linter
        uses: super-linter/super-linter@v7.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false # Ensures selective validation
          VALIDATE_MARKDOWN: false    # Prevents errors from empty .md files
          VALIDATE_PRETTIER: true     # Enables Prettier linting for formatting
          VALIDATE_YAML: true         # Keeps YAML validation active
          VALIDATE_JSON: true         # Ensures JSON files are checked
